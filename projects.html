<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-key="pageTitle">Richard Pinewood</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/jpg" href="/images/IconTab.png">
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <style>
    .card-custom {
        display: auto;
        background-color: #222; 
        color: white;
        border: 2px solid #444;
        border-radius: 10px;
        box-shadow: 4px 4px 15px rgba(0, 0, 0, 0.3); 
        transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
    }

    .card-title {
        font-size: 1.5rem;
        font-weight: bold;
        margin-bottom: 10px;
    }

    .card-text {
        font-size: 1rem;
        margin-bottom: 15px;
    }

    .tech-tags {
        margin-top: 10px;
    }

    .tech-tags .badge {
        font-size: 0.85rem;
        padding: 5px 10px;
        margin-right: 5px;
        background-color: #6c757d; 
        color: white;
        border-radius: 8px;
        text-transform: uppercase;
    }  

    .btn-light {
        background-color: #f8f9fa;
        color: #222;
        font-weight: bold;
        border-radius: 8px;
        padding: 8px 12px;
        transition: background-color 0.3s ease-in-out;
    }
    </style>
    <nav class="navbar navbar-expand-lg custom-navbar">
        <div class="container-fluid">
            <a class="navbar-brand" href="/index.html" data-key="brand">RP</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link" href="index.html" data-key="close">Close</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="text-center my-4">
        <p class="h2" data-key="facts">Projects I am currently working on</p>
    </div>

    <div class="container my-5">
        <div class="row justify-content-start"> 
            <div class="col-md-4">
                <div class="card card-custom">
                    <div class="card-body">
                        <h4 class="card-title" data-key="projectTitle">ZethiraHD</h4>
                        <p class="card-text" data-key="projectDescription">O melhor lugar para assitir filmes localmente !</p>
                        <div class="tech-tags">
                            <span class="badge bg-secondary">#html</span>
                            <span class="badge bg-secondary">#css</span>
                            <span class="badge bg-secondary">#javascript</span>
                        </div>
                        <a href="https://github.com/RichardPinewood/ZethiraHD" class="btn btn-light mt-3" data-key="detailsbtn">Ver no Github</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="language_switching.js"></script>
