  <style>
    main {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem 1rem;
      min-height: calc(100vh - 56px); /* Account for navbar height */
    }
    
    .chatbot-container {
      width: 100%;
      max-width: 900px;
      height: auto;
      min-height: 600px;
      background-color: #1a2235; /* Slightly lighter than the main background */
      border-radius: 12px;
      border: 2px solid #29B6F6; /* Using the accent color */
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3), 0 0 15px rgba(41, 182, 246, 0.2); /* Glow effect */
      padding: 25px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      transition: all 0.3s ease;
    }
    
    .chatbot-header {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .chatbot-header h1 {
      font-size: 2rem;
      color: #29B6F6; /* Accent color */
      margin-bottom: 10px;
      text-shadow: 0 0 10px rgba(41, 182, 246, 0.3); /* Glow effect */
    }
    
    .chatbot-header p {
      font-size: 1.1rem;
      color: #C0C5D0; /* Light steel blue text */
      margin-bottom: 15px;
    }
    
    .preset-questions {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 12px;
      margin-bottom: 25px;
    }
    
    .preset-questions button {
      padding: 12px 18px;
      border: 1px solid #29B6F6; /* Accent color */
      background: rgba(41, 182, 246, 0.1); /* Semi-transparent accent */
      color: #C0C5D0; /* Light steel blue text */
      cursor: pointer;
      border-radius: 8px;
      transition: all 0.3s ease;
      font-weight: 500;
    }
    
    .preset-questions button:hover {
      background-color: rgba(41, 182, 246, 0.2);
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    
    .chat-messages {
      flex-grow: 1;
      overflow-y: auto;
      border: 1px solid #2a3142;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 15px;
      background-color: #121828; /* Main background color */
      display: flex;
      flex-direction: column;
      max-height: 350px;
      scrollbar-width: thin;
      scrollbar-color: #29B6F6 #1a2235;
    }
    
    .chat-messages::-webkit-scrollbar {
      width: 6px;
    }
    
    .chat-messages::-webkit-scrollbar-track {
      background: #1a2235;
      border-radius: 3px;
    }
    
    .chat-messages::-webkit-scrollbar-thumb {
      background-color: #29B6F6;
      border-radius: 3px;
    }
    
    .message {
      margin-bottom: 15px;
      padding: 12px 15px;
      border-radius: 8px;
      max-width: 80%;
      word-wrap: break-word;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      animation: fadeIn 0.3s ease;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .message.user {
      background-color: #2a3142;
      align-self: flex-end;
      text-align: right;
      color: #C0C5D0;
      border-bottom-right-radius: 2px;
      margin-left: auto;
    }
    
    .message.bot {
      background-color: rgba(41, 182, 246, 0.15);
      align-self: flex-start;
      text-align: left;
      color: #C0C5D0;
      border-bottom-left-radius: 2px;
      border-left: 3px solid #29B6F6;
      margin-right: auto;
    }
    
    .input-area {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #1a2235;
      border-radius: 8px;
      padding: 5px;
      border: 1px solid #2a3142;
    }
    
    .input-area input {
      width: 100%;
      padding: 12px 15px;
      font-size: 1rem;
      border: none;
      background-color: transparent;
      color: #C0C5D0;
      outline: none;
    }
    
    .input-area input::placeholder {
      color: #6c7a94;
    }
    
    .input-area button {
      padding: 10px 15px;
      margin-right: 5px;
      font-size: 1rem;
      border: none;
      background-color: #29B6F6;
      color: #fff;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .input-area button:hover {
      background-color: #0d8ecf;
      transform: translateY(-2px);
    }
    
    .input-area button i {
      font-size: 1.2rem;
    }
    
    /* Responsive styles */
    @media (max-width: 992px) {
      .chatbot-container {
        max-width: 90%;
      }
    }
    
    @media (max-width: 768px) {
      main {
        padding: 1.5rem 1rem;
      }
      
      .chatbot-container {
        padding: 20px;
        min-height: 500px;
      }
      
      .chatbot-header h1 {
        font-size: 1.8rem;
      }
      
      .preset-questions {
        gap: 8px;
      }
      
      .preset-questions button {
        padding: 10px 15px;
        font-size: 0.9rem;
      }
    }
    
    @media (max-width: 576px) {
      main {
        padding: 1rem 0.5rem;
      }
      
      .chatbot-container {
        padding: 15px;
        min-height: 450px;
        max-width: 95%;
      }
      
      .chatbot-header h1 {
        font-size: 1.5rem;
      }
      
      .chatbot-header p {
        font-size: 0.9rem;
      }
      
      .preset-questions {
        flex-direction: column;
        align-items: stretch;
        gap: 8px;
        margin-bottom: 15px;
      }
      
      .preset-questions button {
        width: 100%;
        padding: 10px;
      }
      
      .message {
        max-width: 90%;
        padding: 10px;
      }
      
      .input-area input {
        padding: 10px;
      }
      
      .input-area button {
        padding: 8px 12px;
      }
    }
  </style>
